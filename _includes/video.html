<figure class="figure">
  <div class="embed-responsive embed-responsive-16by9">
    <video class="embed-responsive-item" poster="{{site.baseurl}}/images/videos/{{include.poster}}" controls preload="metadata">
      <source src="{{ include.url }}" type="video/mp4" />
    </video>
  </div>

  <figcaption class="figure-caption">
    {{ include.title | markdownify | remove: '
    <p>' | remove: '</p>
    '}}
  </figcaption>
</figure>
